    ap-northeast-1:
      AMI: ami-067373c206eab18c5
    ap-northeast-2:
      AMI: ami-09ca223c409420549
    ap-south-1:
      AMI: ami-0835240c6a4146612
    ap-southeast-1:
      AMI: ami-06fb4227dd8528486
    ap-southeast-2:
      AMI: ami-0e6449745600ac1da
    ca-central-1:
      AMI: ami-0419d42438dfe5215
    eu-central-1:
