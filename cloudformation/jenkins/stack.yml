  Environment:
    Type: String
  JenkinsInstanceType:
    Type: String
    Default: t3.nano
  JenkinsAllowedCIDR:
    Type: String
  JenkinsSSHKeyName:
    Type: AWS::EC2::KeyPair::KeyName

